<!-- Google charts -->
<script type="text/javascript" async src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', { packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawGraphExo);
google.charts.setOnLoadCallback(drawGraphEndo);

function drawGraphExo() {
  var data = new google.visualization.DataTable();
  data.addColumn('number', 'X');
  data.addColumn('number', '△H');

  data.addRows([[0, 100], [1, 100], [2, 100], [3, 300], [4, 300], [5, 300]]);

  var options = { hAxis: { title: 'Caminho da reação' }, vAxis: { title: 'Entalpia' }, series: { 1: { curveType: 'function' } } };

  var chart = new google.visualization.LineChart(document.getElementById('chart_entalpia_endo'));
  chart.draw(data, options);
}
  
function drawGraphEndo() {
  var data = new google.visualization.DataTable();
  data.addColumn('number', 'X');
  data.addColumn('number', '△H');

  data.addRows([[0, 300], [1, 300], [2, 300], [3, 100], [4, 100], [5, 100]]);

  var options = { hAxis: { title: 'Caminho da reação' }, vAxis: { title: 'Entalpia' }, series: { 1: { curveType: 'function' } } };

  var chart = new google.visualization.LineChart(document.getElementById('chart_entalpia_exo'));
  chart.draw(data, options);
}
</script>
